<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- cellpadding="50" -->
    <!-- cellspacing="20" -->
    <table
      cellpadding="20"
      border="1"
      bordercolor="red"
      width="450"
      height="100"
    >
      <caption>
        <!-- this is caption tags used to content heading -->
        <strong>Table1 varius tags of Table</strong>
      </caption>
      <tr bgcolor="red">
        <th>column1</th>
        <th>column2</th>
        <th>column3</th>
        <th>column4</th>
      </tr>
      <tr bgcolor="cyan">
        <td colspan="2">Data1</td>
        <!-- colspan used to second column -->
        <td>Data2</td>
        <td>Data3</td>
      </tr>
      <tr bgcolor="yellow">
        <td rowspan="2">New Data 1</td>
        <!--rowspan used to last second -->
        <td>New Data 2</td>
        <td>New Data 2</td>
        <td>New Data 2</td>
      </tr>
      <tr bgcolor="rgb(239, 239, 100)">
        <td>make a data</td>
        <td>make a data</td>

        <td>make data</td>
      </tr>
    </table>
  </body>
</html>
